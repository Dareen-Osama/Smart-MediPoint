                            <h2>Setting</h2>
                        </div>
                        <div class="settingButtons">
                            <div class="profileButton"><a href="#profile">Profile Setting </a></div>
                            <div class="performance"><a href="#performanceSelect   ">System Performance</a></div>
                            <div class="security"><a href="#securityStatus">Security</a></div>
                        </div>
                        <div id="profile">
                            <div class="profileLeftSide">
                                <div class="userEditProfileImg">
                                    <img src="media/user (1).png" class="profileImg">
                                    <label for="EditPic"> <img src="media/edit.png" class="editImg">
                                        <input type="file" id="EditPic" style="display: none;"></label>

                                </div>
                                <div class="saveChangesProfileImg"> <button type="submit"> Save Changes</button></div>

                            </div>
                            <div class="profileRightSide UserInfo">
                                <label for="firstName">First Name</label>
                                <input type="text" name="First name" id="firstName" required placeholder="First Name">
                                <label for="middleName">Middle Name</label>
                                <input type="text" name="Middle Name" id="middleName" required
                                    placeholder="Middle Name">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="Last Name" id="lastName" required placeholder="Last Name">
                                <label for="email">Email</label>
                                <input type="email" name="Email" id="email" required placeholder="Email">
                                <label for="password">Password</label>
                                <input type="password" name="Password" id="password" required pattern="[A-Za-z]{6,}"
                                    placeholder="Password">

                            </div>
                        </div>
                    </section>
                    <section id="perfomanceAndSecurity">
                        <div class="performanceSelect" id="performanceSelect">
                            <div>

                            </div>
                            <div>
                                <h4> Theme</h4>
                                <select name="Language">
                                    <Option value="Light" selected> Light</Option>
                                    <Option value="Dark"> Dark</Option>
                                </select>
                            </div>
                        </div>
                        <div class="securityStatus" id="securityStatus">

                            <div class="toggle">
                                <h4>Enable 2FA</h4>
